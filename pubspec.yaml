name: edumaster
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  conditional_builder_null_safety: ^0.0.6
  smooth_page_indicator: ^1.1.0
  dropdown_button2: ^2.3.9
  dots_indicator: ^3.0.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  font_awesome_flutter: ^10.7.0
  timer_count_down: ^2.2.2
  url_launcher: ^6.2.4



  video_player: ^2.8.1
  youtube_player_flutter: ^8.1.2
  visibility_detector: ^0.4.0+2
  flutter_barcode_scanner: ^2.0.0
  barcode_widget: ^2.0.2
  auto_size_text: ^3.0.0
  multi_image_picker_view: ^0.0.17
  image_picker: ^1.0.5
  awesome_dialog: ^3.0.2



  flutter_localizations:

    sdk: flutter
  flutter_translate: ^4.0.4
  fluttertoast: ^8.2.2
  sizer: ^2.0.15
  flutter_svg_provider: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/on_board/
    - assets/images/icon_img/
    - assets/i18n/

  fonts:
    - family: cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_wght.ttf
    - family: tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf

    - family: EduMasterIcons
      fonts:
        - asset: assets/icons/EduMasterIcons.ttf
